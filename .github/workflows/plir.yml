name: plir-github-actions

on:
  workflow_dispatch:
    
jobs:
  build-plir:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout in plir dockerised setup
      uses: actions/checkout@main
      with:
        repository: openmrs/openmrs-plir-dockerized-setup
        ref: plir2
    - name:  run plir setup 
      run:  |
             ./run.sh & 
    - name: Sleep for 5 minutes 
      run: sleep 5m
      shell: bash         
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics 
    - name: Set up requests module
      run: pip3 install requests
    - name: Set up behave
      run: pip install behave
    - name: Checkout in hie automation tests
      uses: actions/checkout@master
      with:
        repository: openmrs/hie-automation-tests
        ref: FM2:386
    - name:  run automation tests
      run: behave --no-logcapture --include ./features/PLIR                   
    